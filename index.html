<!DOCTYPE html>
<html>
<head>
    <title>Genova Landmarks Map</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Set the map container's size */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Create a Leaflet map centered at Genova
        var map = L.map('map').setView([44.4056, 8.9452], 13);

        // Add a basemap (e.g., OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load the GeoJSON data from an external file ('data.geojson')
fetch('data.geojson')
    .then(function(response) {
        return response.json();
    })
    .then(function(geojson) {
        // Add the GeoJSON layer to the map
        L.geoJSON(geojson, {
            onEachFeature: function (feature, layer) {
                // Create a popup with an image
                var popupContent = '<b>' + feature.properties.name + '</b><br>';
                popupContent += '<img src="' + feature.properties.image + '" width="200" height="150">';

                layer.bindPopup(popupContent);
            }
        }).addTo(map);
    });
    </script>
</body>
</html>
